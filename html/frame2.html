<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="description" content="Lockdown Buddy">
  <meta name="author" content="Lockdown Avengers">

  <link rel="stylesheet" href="../css/frame2style.css?v=1.0">




  <title>The Lockdown Buddy</title>


</head>

<body>
  <div class="hero-nav">

    <div class="hero-nav">

      <!-- logo, text and button -->
       <img class="logo" src="../resources/logo.png" alt="custom_html_logo1">

        <h1 class="banner__text">Welcome to the Lockdown Buddy</h1>

        <button class="b1" type="button">[Menu Option]</button>
    </div>

  </div>


  <!-- <div id="map"></div> -->

  
  <div class="container">
    <h1>Let's settle your schedule for today:</h1>
    <div id="schedule">
      <div id="times">
        <div class="timeslot">
          <div class="time"><p>1pm</p></div>
          <div class="dragDropArea"></div>
        </div>
        <div class="timeslot">
          <div class="time"><p>2pm</p></div>
          <div class="dragDropArea"></div>
        </div>
        <div class="timeslot">
          <div class="time"><p>3pm</p></div>
          <div class="dragDropArea"></div>
        </div>
        <div class="timeslot">
          <div class="time"><p>4pm</p></div>
          <div class="dragDropArea"></div>
        </div>
        <div class="timeslot">
          <div class="time"><p>5pm</p></div>
          <div class="dragDropArea"></div>
        </div>
        <div class="timeslot">
          <div class="time"><p>6pm</p></div>
          <div class="dragDropArea"></div>
        </div>
        <div class="timeslot">
          <div class="time"><p>7pm</p></div>
          <div class="dragDropArea"></div>
        </div>
        <div class="timeslot">
          <div class="time"><p>8pm</p></div>
          <div class="dragDropArea"></div>
        </div>
        <div class="timeslot">
          <div class="time"><p>9pm</p></div>
          <div class="dragDropArea"></div>
        </div>
        <div class="timeslot">
          <div class="time"><p>10pm</p></div>
          <div class="dragDropArea"></div>
        </div>
      </div>
    </div>
  <h1>Here are some things you can do if you have free time:</h1>
  <p>Just drag and drop these cool things to your schedule!</p>
      <div id="activities">
        <div class="draggables">
            <div class="draggable" draggable="true">Meditate</div>
            <div class="draggable" draggable="true">Swim</div>
            <div class="draggable" draggable="true">Walk</div>
            <div class="draggable" draggable="true">Yoga</div>
            <div class="draggable" draggable="true">Breathing</div>
        </div>
      </div>
    </div>
  
  

  <script src="../JS/scripts.js"></script>
</body>

</html>
